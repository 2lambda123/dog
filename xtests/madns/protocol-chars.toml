[[cmd]]
name = "Running with ‘ansi.str.example’ properly escapes the codes"
shell = "dog --colour=always --tcp @madns.binarystar.systems:5301 CNAME ansi.str.example"
stdout = { file = "outputs/ansi.str.example.ansitxt" }
stderr = { empty = true }
status = 0
tags = [ "protocol", "madns" ]

